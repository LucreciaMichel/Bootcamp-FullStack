<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Proyecto de CILSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para modo de alto contraste */
        body.contrast {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Iniciar Sesión</h1>
        <div class="row justify-content-center">
        <form>
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-primary button-iniciarsesion">Iniciar Sesión</button> <br>
     
            
</form><br>

    </div> <br>

    <a href="index.html">
        <button class="volver">Página principal</button>
    </a> 

    <button class="btn btn-outline-dark" onclick="toggleContrast()">Modo Alto Contraste</button>
    </div>
   
    
    
    




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleContrast() {
            document.body.classList.toggle('contrast');
        }
    </script>
</body>
</html>
