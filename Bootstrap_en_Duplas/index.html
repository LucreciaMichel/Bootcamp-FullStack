<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para modo de alto contraste */
        body.contrast {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-1">Bienvenidos a Bootcamp Fullstack de CILSA</h1>
        <p class="lead">Proyecto realizado en dupla. Integrantes: Octavio Godoy y Lucrecia Michel</p>
        <a href="inicio.html" class="btn btn-outline-primary">Iniciar sesion</a>
        <a href="registro.html" class="btn btn-outline-primary">Crear cuenta</a>
        <hr>
        <button class="btn btn-outline-dark" onclick="toggleContrast()">Modo Alto Contraste</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleContrast() {
            document.body.classList.toggle('contrast');
        }
    </script> 
</body>
</html>
